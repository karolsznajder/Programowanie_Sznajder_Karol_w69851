<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele - rowspan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th scope="col">Rodzaj</th>
            <th scope="col">Główny bohater</th>
            <th scope="col">Krótki opis</th>
        </tr>
        <tr>
            <th scope="row">Sharknado</th>
            <td rowspan="3">Horror</td>
            <td>Rekin</td>
            <td>Wirujące szczęki</td>
        </tr>
        <tr>
            <th scope="row">Sharktopussy</th>
            <td>Zmutowany rekin</td>
            <td>Macki, duzo macek</td>
        </tr>
        <th scope="row">Piranha 3DD</th>
        <td>Pirania</td>
        <td>Ostre rwanie</td>
    </table>
</body>
</html>

<!-- HTML <tr> tworzy wiersz -->
<!-- HTML <td> tworzy komórkę tabeli -->
<!-- HTML <th> tworzy komórkę nagłówka -->

<!-- row - Oznacza, że nagłówek ma zakres w obrębie całego wiersza tabeli. -->
<!-- col - Oznacza, że nagłówek ma zakres w obrębie całej kolumny tabeli. -->
<!-- rowgroup - Oznacza, że nagłówek ma zakres w obrębie całego wiersza lub grupy wiersz -->
