<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Prosty kalkulator</h1>
    <form id="calculator-form">
        <input type="number" id="num1" placeholder="Wprowadź pierwszą liczbę:" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Wprowadź drugą liczbę:" required>
        <button type="button" onclick="calculate()">Oblicz</button>
    </form>

    <p><a href="register.html">Przejdź do formularza rejestracyjnego</a></p>

    <script src="script.js"></script>
</body>
</html>
